
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel" data-translate="jHipsterApp.toDo.home.createOrEditLabel">Create or edit a To Do</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.toDo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.toDo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jHipsterApp.toDo.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.toDo.firstName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jHipsterApp.toDo.nameCollege" for="field_nameCollege">Name College</label>
            <input type="text" class="form-control" name="nameCollege" id="field_nameCollege"
                    ng-model="vm.toDo.nameCollege"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jHipsterApp.toDo.pursueMBA" for="field_pursueMBA">Pursue MBA</label>
            <input type="text" class="form-control" name="pursueMBA" id="field_pursueMBA"
                    ng-model="vm.toDo.pursueMBA"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

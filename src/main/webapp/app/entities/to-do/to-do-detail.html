
<div>
    <h2><span data-translate="jHipsterApp.toDo.detail.title">To Do</span> {{vm.toDo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jHipsterApp.toDo.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.toDo.firstName}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.toDo.nameCollege">Name College</span></dt>
        <dd>
            <span>{{vm.toDo.nameCollege}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.toDo.pursueMBA">Pursue MBA</span></dt>
        <dd>
            <span>{{vm.toDo.pursueMBA}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="to-do-detail.edit({id:vm.toDo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
